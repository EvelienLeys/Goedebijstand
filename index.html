<style>

    --sky:       #eef4fb;
    --pale-blue: #daeaf8;
    --blue-mid:  #2d6a9f;

  .hero-cross { font-size: 1.6rem; color: var(--gold-lt); letter-spacing: 10px; margin-bottom: 0.5rem; }
  header h1 { font-family: 'Playfair Display', serif; font-size: clamp(2rem, 5vw, 3.4rem); font-weight: 600; color: #fff; text-shadow: 0 2px 12px rgba(0,0,0,0.6); letter-spacing: 0.04em; }
  header p.subtitle { font-style: italic; color: var(--gold-lt); font-size: 1.1rem; margin-top: 0.4rem; text-shadow: 0 1px 6px rgba(0,0,0,0.5); }

  /* ─── NAV ─── */
  nav { background: var(--blue-deep); display: flex; flex-wrap: wrap; justify-content: center; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 10px rgba(10,30,60,0.3); }
  nav a { color: #cfe2f5; text-decoration: none; padding: 0.7rem 1.2rem; font-family: 'EB Garamond', serif; font-size: 0.92rem; letter-spacing: 0.06em; text-transform: uppercase; transition: background 0.2s, color 0.2s; border-right: 1px solid rgba(255,255,255,0.08); cursor: pointer; }
  nav a:last-child { border-right: none; }
  nav a:hover, nav a.active { background: var(--gold); color: var(--blue-navy); font-weight: 600; }

  /* ─── LAYOUT ─── */
  .container { max-width: 1100px; margin: 0 auto; padding: 2.5rem 1.5rem; display: grid; grid-template-columns: 1fr 310px; gap: 2.5rem; }
  @media (max-width: 768px) { .container { grid-template-columns: 1fr; } }

  /* ─── MAIN ─── */
  main > section { margin-bottom: 2.5rem; padding-bottom: 2rem; border-bottom: 1px solid var(--border); animation: fadeIn 0.35s ease; }
  main > section:last-child { border-bottom: none; }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

  h2 { font-family: 'Playfair Display', serif; font-size: 1.5rem; color: var(--blue-deep); font-weight: 600; margin-bottom: 0.9rem; padding-bottom: 0.45rem; border-bottom: 2px solid var(--gold); display: inline-block; }
  h3 { font-family: 'Playfair Display', serif; font-size: 1.1rem; color: var(--blue-mid); font-style: italic; margin: 1.1rem 0 0.35rem; }
  p { margin-bottom: 0.75rem; }
  a { color: var(--blue-mid); text-decoration: underline; text-decoration-color: var(--gold); text-underline-offset: 3px; transition: color 0.2s; cursor: pointer; }
  a:hover { color: var(--gold); }
  .ornament { text-align: center; color: var(--gold); font-size: 1.2rem; letter-spacing: 6px; margin: 1.5rem 0; }

  /* ─── PHOTOS ─── */
  .church-photo { width: 100%; border-radius: 4px; border: 3px solid var(--pale-blue); box-shadow: 0 4px 18px rgba(15,40,80,0.18); margin: 1.2rem 0; display: block; object-fit: cover; }
  .photo-caption { font-size: 0.82rem; color: var(--muted); font-style: italic; text-align: center; margin-top: -0.6rem; margin-bottom: 1rem; }
  .photo-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin: 1.2rem 0; }
  .photo-grid img { width: 100%; height: 200px; object-fit: cover; border-radius: 4px; border: 3px solid var(--pale-blue); box-shadow: 0 3px 12px rgba(15,40,80,0.15); }
  @media(max-width:600px){ .photo-grid { grid-template-columns: 1fr; } }

  /* ─── BREADCRUMB ─── */
  .breadcrumb { font-size: 0.85rem; color: var(--muted); margin-bottom: 1.4rem; padding: 0.35rem 0; border-bottom: 1px solid var(--border); }
  .breadcrumb span { color: var(--gold); margin: 0 0.4rem; }

  /* ─── SUBNAV ─── */
  .subnav { display: flex; flex-wrap: wrap; gap: 0.4rem; margin-bottom: 1.8rem; padding-bottom: 1.2rem; border-bottom: 2px solid var(--pale-blue); }
  .subnav a { display: inline-block; padding: 0.35rem 0.9rem; background: var(--pale-blue); color: var(--blue-deep); text-decoration: none; border-radius: 3px; font-size: 0.9rem; font-family: 'EB Garamond', serif; letter-spacing: 0.04em; border: 1px solid var(--border); transition: background 0.2s, color 0.2s; cursor: pointer; }
  .subnav a:hover { background: var(--blue-mid); color: #fff; border-color: var(--blue-mid); }
  .subnav a.subnav-active { background: var(--blue-deep); color: #fff; border-color: var(--blue-deep); font-weight: 600; }

  /* ─── NEWS ITEMS ─── */
  .news-item { background: var(--white); border: 1px solid var(--border); border-left: 4px solid var(--blue-mid); padding: 0.9rem 1.2rem; margin-bottom: 0.9rem; border-radius: 3px; transition: box-shadow 0.2s, border-left-color 0.2s; cursor: pointer; }
  .news-item:hover { box-shadow: 0 3px 14px rgba(30,80,140,0.14); border-left-color: var(--gold); }
  .news-item .tag { font-size: 0.72rem; text-transform: uppercase; letter-spacing: 0.12em; color: var(--blue-mid); font-weight: 500; margin-bottom: 0.2rem; }
  .news-item .ni-title { font-family: 'Playfair Display', serif; font-size: 1rem; color: var(--blue-navy); }
  .news-item:hover .ni-title { color: var(--blue-mid); }

  /* ─── TABLE ─── */
  .viering-table { width: 100%; border-collapse: collapse; margin-top: 1rem; font-size: 0.95rem; }
  .viering-table th { background: var(--blue-deep); color: #fff; padding: 0.5rem 0.8rem; text-align: left; font-family: 'Playfair Display', serif; font-weight: 400; }
  .viering-table td { padding: 0.5rem 0.8rem; border-bottom: 1px solid var(--border); }
  .viering-table tr:nth-child(even) td { background: var(--pale-blue); }

  /* ─── SIDEBAR ─── */
  aside { font-size: 0.95rem; }
  .sidebar-box { background: var(--white); border: 1px solid var(--border); border-top: 3px solid var(--blue-mid); padding: 1.2rem 1.2rem 1rem; margin-bottom: 1.6rem; border-radius: 3px; box-shadow: 0 2px 8px rgba(30,80,140,0.07); }
  .sidebar-box h3 { font-family: 'Playfair Display', serif; font-size: 0.95rem; font-style: normal; font-weight: 600; color: var(--blue-deep); text-transform: uppercase; letter-spacing: 0.07em; margin: 0 0 0.65rem; padding-bottom: 0.4rem; border-bottom: 1px solid var(--pale-blue); }
  .sidebar-box p { margin-bottom: 0.4rem; font-size: 0.93rem; }
  .sidebar-box .time { font-weight: 600; color: var(--blue-navy); }
  .sidebar-box .address { line-height: 1.5; color: var(--muted); font-style: italic; font-size: 0.88rem; }
  .sidebar-photo { width: 100%; border-radius: 3px; margin-bottom: 1rem; border: 2px solid var(--pale-blue); display: block; object-fit: cover; height: 160px; }

  /* ─── CONTACT FORM ─── */
  .contact-form { display: grid; gap: 1rem; margin-top: 1rem; }
  .contact-form label { font-size: 0.88rem; color: var(--muted); display: block; margin-bottom: 0.2rem; }
  .contact-form input, .contact-form textarea { width: 100%; padding: 0.55rem 0.8rem; border: 1px solid var(--border); background: #fff; font-family: 'EB Garamond', serif; font-size: 1rem; color: var(--text); border-radius: 3px; outline: none; transition: border-color 0.2s; }
  .contact-form input:focus, .contact-form textarea:focus { border-color: var(--blue-mid); }
  .contact-form textarea { min-height: 120px; resize: vertical; }
  .btn { display: inline-block; padding: 0.6rem 1.6rem; background: var(--blue-deep); color: #fff; border: none; font-family: 'EB Garamond', serif; font-size: 1rem; letter-spacing: 0.06em; cursor: pointer; transition: background 0.2s; border-radius: 3px; }
  .btn:hover { background: var(--blue-navy); }

  /* ─── HOMILIE / BEZINNING ─── */
  .homilie { background: var(--white); border: 1px solid var(--border); border-left: 4px solid var(--blue-mid); padding: 1.5rem 1.8rem; margin-top: 1rem; border-radius: 3px; line-height: 1.9; }

  .date-list li { padding: 0.15rem 0; }

  /* ─── KIDS ─── */

  @media(max-width:600px){ .kids-grid { grid-template-columns: 1fr; } }
  .kids-card { background: var(--white); border: 1px solid var(--border); border-radius: 4px; padding: 1.5rem; text-align: center; cursor: pointer; transition: box-shadow 0.2s, transform 0.2s; }

  .kids-card .icon { font-size: 2.5rem; margin-bottom: 0.5rem; }
  .kids-card h3 { font-style: normal; color: var(--blue-deep); margin: 0 0 0.5rem; }

  /* ─── PARTNERS ─── */
  .partners { display: grid; gap: 1rem; margin-top: 1rem; }
  .partner-item { background: var(--white); border: 1px solid var(--border); padding: 1rem 1.3rem; border-radius: 3px; border-left: 4px solid var(--blue-mid); }
  .partner-item strong { color: var(--blue-deep); }

  /* ─── MAP ─── */
  .map-box { background: var(--pale-blue); border: 1px solid var(--border); padding: 1.5rem; text-align: center; color: var(--muted); font-style: italic; border-radius: 4px; margin-top: 1rem; }

  footer a { color: var(--gold-lt); }
  footer .footer-cross { font-size: 2rem; color: var(--gold); display: block; margin-bottom: 0.6rem; }
</style>

          <p>We hopen dat u vindt wat u zoekt. En niet alleen op onze website. Wordt u geboeid door ons verhaal, kom dan zeker eens langs. We zouden het fijn vinden u te ontmoeten in het hartje van Brussel.</p>

        <div id="sub-krachtlijnen" class="subpage" style="display:none;">
          <h2>Krachtlijnen</h2>
          <p><em>Wie zijn we en van waaruit leven en werken we?</em></p>
          <p>De vraag is gemakkelijker dan het antwoord. Duidelijk is wel dat we leven en werken vanuit een inspiratie, een krachtbron die we bij elkaar herkennen en die ons verbindt en sterkt.</p>
          <p><strong>Verbinden:</strong> niet in de zin dat wij altijd dezelfde taal spreken, dat wij hetzelfde denken en voelen, dat wij altijd onze antwoorden klaar hebben. Neen, onze gemeenschap is zeer divers en dus moet het wel een open gemeenschap zijn, rijk aan dialoog en discussie.</p>
          <p><strong>Verbinden:</strong> wel in de zin dat ieder probeert op zijn manier woord en daad bij elkaar te brengen in zorg voor elkaar en voor de meest kwetsbaren, individueel of in de vele werkingen en projecten die vanuit de gemeenschap zijn gegroeid of waarmee we nauw samenwerken.</p>

          <p><strong>Verbonden zijn we</strong>, als we vieren in de kring, ongedwongen en geborgen.</p>
          <p><strong>Verbonden zijn we</strong>, als we, ge&#239;nspireerd door Jezus, brood en wijn delen omdat we ook brood en wijn voor elkaar willen zijn.</p>
          <p>Wij mogen hierbij in een lange christelijke traditie van solidariteit en zorg gaan staan die gedragen wordt door de God van leven en belofte, Jahweh: ik ben er, ik zal er zijn voor u.</p>
          <p>Als parochiegemeenschap leven en werken we vanuit de overtuiging dat een mens niet gemaakt is om alleen op weg te gaan, maar om er te zijn voor elkaar en zo deze eeuwenoude belofte telkens weer nieuwe inhoud en vorm te geven.</p>

          <p>Mensen zoeken gemeenschap om te delen, te luisteren, te troosten, te vieren &#8230;<br>

          <p>Centraal staan de vele ontmoetingen in evenveel vormen. Op zondag treffen we elkaar in de viering die begint in de kerk en eindigt bij een aperitiefje in De Schelp (parochiezaaltje). Hier groeien initiatieven en worden afspraken beklonken.</p>
          <p>In de gemeenschap krijgt het verbond tussen God en mensen inhoud en vorm. Ge&#239;nspireerd door Jezus van Nazareth delen we kracht, troost en bemoediging.</p>

// SUBNAV WISSELEN (tabbladen binnen De Goede Bijstand)
// ═══════════════════════════════════════════════════════════════
function showSub(subKey) {
  document.querySelectorAll('.subpage').forEach(el => el.style.display = 'none');
  const target = document.getElementById('sub-' + subKey);
  if (target) target.style.display = 'block';
  document.querySelectorAll('.subnav a').forEach(a => {
    a.classList.toggle('subnav-active', a.dataset.sub === subKey);
  });
}

// ═══════════════════════════════════════════════════════════════
// PAGINANAVIGATIE
// ═══════════════════════════════════════════════════════════════
function navigate(pageKey) {
  const page = pages[pageKey];
  if (!page) return;
  document.getElementById('main-content').innerHTML = page.content;
  document.getElementById('sidebar').innerHTML = getSidebar();
  document.title = page.title + ' \u2014 Onze-Lieve-Vrouw van Goede Bijstand';
  document.querySelectorAll('nav a').forEach(a => {
    a.classList.toggle('active', a.dataset.page === pageKey);
  });
  window.scrollTo({ top: 0, behavior: 'smooth' });
}
